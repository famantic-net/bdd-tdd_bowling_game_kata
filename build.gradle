
plugins {
    id 'java'
}

group 'BDD-TDD-BowlinGameKata'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.cucumber:cucumber-java:6.8.2',
            'io.cucumber:cucumber-java8:6.8.2',
            'io.cucumber:cucumber-junit:6.8.2',
            'io.cucumber:cucumber-spring:6.8.2',
            'org.springframework:spring-context:5.3.0',
            'org.springframework:spring-beans:5.3.0',
            'org.springframework:spring-tx:5.3.0',
    )
    testCompile(
            'junit:junit:4.13.1',
            'org.springframework:spring-test:5.3.0',
            'org.springframework.boot:spring-boot-starter-test:2.3.5.RELEASE',

    )
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task bddTest {
    group = LifecycleBasePlugin.VERIFICATION_GROUP
    description = 'Runs the aggregation tests.'
    dependsOn assemble, compileTestJava
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--glue', 'cucumber.steps', 'src/test/resources',
            ]
        }
    }
}
