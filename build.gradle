
plugins {
    id 'java'
}

group 'BDD-TDD-BowlinGameKata'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.cucumber:cucumber-java8:2.+',
            'io.cucumber:cucumber-junit:2.+',
            'info.cukes:cucumber-spring:1.2.4',
            'org.springframework:spring-context:4.2.5.RELEASE',
            'org.springframework:spring-test:4.2.5.RELEASE',
            'org.springframework:spring-tx:4.2.5.RELEASE',
    )
    testCompile(
            'junit:junit:4.12',
            'io.cucumber:pro-plugin:2.1.1'
    )
}

task bddTest(type: Test) {
    group = LifecycleBasePlugin.VERIFICATION_GROUP
    description = 'Runs the aggregation tests.'
    dependsOn assemble, compileJava, compileTestJava
    doLast {
        javaexec {
            main = "cucumber.api.cli.Main"
            classpath = configurations.testRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--plugin', 'io.cucumber.pro.JsonReporter:bdd-tdd-bowling-game-kata',
                    '--glue', 'cucumber.steps', 'src/test/resources',
            ]
        }
    }
}
