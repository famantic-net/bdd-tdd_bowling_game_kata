
plugins {
    id 'java'
}

group 'BDD-TDD-BowlinGameKata'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            'io.cucumber:cucumber-java8:2.+',
            'io.cucumber:cucumber-junit:2.+',
            'info.cukes:cucumber-spring:1.2.4',
            'org.springframework:spring-context:4.2.5.RELEASE',
            'org.springframework:spring-test:4.2.5.RELEASE',
            'org.springframework:spring-tx:4.2.5.RELEASE',
    )
    testCompile(
            'junit:junit:4.12',
    )
}


